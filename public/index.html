<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Asistencia ESPE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: #6c757d;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
    }

    #resultado {
      margin-top: 30px;
    }

    .seccion {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      border-left: 4px solid #667eea;
    }

    .seccion h3 {
      color: #333;
      margin-bottom: 10px;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .info-item:last-child {
      border-bottom: none;
    }

    .label {
      font-weight: 600;
      color: #555;
    }

    .value {
      color: #333;
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #c33;
    }

    .loading {
      text-align: center;
      color: #667eea;
      font-size: 18px;
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
    }

    .badge-success {
      background: #d4edda;
      color: #155724;
    }

    .badge-warning {
      background: #fff3cd;
      color: #856404;
    }

    .badge-danger {
      background: #f8d7da;
      color: #721c24;
    }

    /* Historial */
    .historial-item {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.3s;
      border-left: 3px solid #667eea;
    }

    .historial-item:hover {
      background: #e9ecef;
      transform: translateX(5px);
    }

    .historial-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }

    .historial-titulo {
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    .historial-nrc {
      color: #667eea;
      font-weight: 600;
    }

    .historial-info {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #666;
    }

    .historial-fecha {
      color: #999;
    }

    .historial-vacio {
      text-align: center;
      color: #999;
      padding: 20px;
      font-style: italic;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .delete-btn:hover {
      background: #c82333;
    }

    @media (max-width: 968px) {
      .main-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Sidebar: Historial -->
    <div class="container">
      <h2>üìú Historial de Consultas</h2>
      <div id="historial"></div>
      <button class="btn-secondary" onclick="limpiarHistorial()">üóëÔ∏è Limpiar Historial</button>
    </div>

    <!-- Contenido principal -->
    <div class="container">
      <h1>üìö Consulta de Asistencia ESPE</h1>
      
      <form id="formulario">
        <div class="form-group">
          <label for="nrc">NRC del Curso:</label>
          <input type="text" id="nrc" placeholder="Ej: 27917" required>
        </div>

        <button type="submit">üîç Consultar</button>
      </form>

      <div id="resultado"></div>
    </div>
  </div>

  <script>
    const formulario = document.getElementById('formulario');
    const resultadoDiv = document.getElementById('resultado');
    const historialDiv = document.getElementById('historial');

    // Cargar historial al inicio
    cargarHistorial();

    formulario.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const nrc = document.getElementById('nrc').value.trim();

      resultadoDiv.innerHTML = '<p class="loading">Cargando...</p>';

      try {
        const response = await fetch('/api/consultar-curso', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ nrc })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Error en la petici√≥n');
        }

        mostrarResultado(data);
        
        // Guardar en historial si hay datos v√°lidos
        if (data.success && data.totalCount > 0) {
          guardarEnHistorial(nrc, data);
        }
      } catch (error) {
        resultadoDiv.innerHTML = `<div class="error">‚ùå ${error.message}</div>`;
      }
    });

    function mostrarResultado(data) {
      if (!data.success || data.totalCount === 0) {
        resultadoDiv.innerHTML = '<div class="error">No se encontraron secciones v√°lidas para este NRC</div>';
        return;
      }

      let html = `<h2>Resultados (${data.totalCount} secci√≥n${data.totalCount > 1 ? 'es' : ''})</h2>`;

      data.data.forEach((seccion, index) => {
        const badgeClass = seccion.percentage >= 80 ? 'badge-success' : 
                          seccion.percentage >= 60 ? 'badge-warning' : 'badge-danger';

        html += `
          <div class="seccion">
            <h3>${seccion.sectionTitle}</h3>
            <div class="info-item">
              <span class="label">Materia:</span>
              <span class="value">${seccion.subjectDesc}</span>
            </div>
            <div class="info-item">
              <span class="label">C√≥digo:</span>
              <span class="value">${seccion.subjectCode} ${seccion.courseNumber}</span>
            </div>
            <div class="info-item">
              <span class="label">NRC:</span>
              <span class="value">${seccion.courseReferenceNumber}</span>
            </div>
            <div class="info-item">
              <span class="label">Faltas:</span>
              <span class="value">${seccion.missed}</span>
            </div>
            <div class="info-item">
              <span class="label">Asistencia:</span>
              <span class="value"><span class="badge ${badgeClass}">${seccion.percentage}%</span></span>
            </div>
            <div class="info-item">
              <span class="label">Horario:</span>
              <span class="value">${formatearHorario(seccion.time)}</span>
            </div>
            <div class="info-item">
              <span class="label">D√≠as:</span>
              <span class="value">${formatearDias(seccion.schedule)}</span>
            </div>
          </div>
        `;
      });

      resultadoDiv.innerHTML = html;
    }

    function formatearHorario(time) {
      if (!time || time === '0000') return 'No especificado';
      const horas = time.substring(0, 2);
      const minutos = time.substring(2, 4);
      return `${horas}:${minutos}`;
    }

    function formatearDias(schedule) {
      const dias = ['D', 'L', 'M', 'Mi', 'J', 'V', 'S'];
      const diasActivos = schedule
        .map((dia, index) => dia !== 'false' ? dias[index] : null)
        .filter(dia => dia !== null);
      
      return diasActivos.length > 0 ? diasActivos.join(', ') : 'Sin horario';
    }

    // FUNCIONES DE HISTORIAL
    function guardarEnHistorial(nrc, data) {
      let historial = JSON.parse(localStorage.getItem('historialConsultas') || '[]');
      
      // Buscar si ya existe este NRC
      const indiceExistente = historial.findIndex(item => item.nrc === nrc);
      
      const nuevaConsulta = {
        nrc: nrc,
        fecha: new Date().toISOString(),
        data: data.data[0] // Solo guardamos la primera secci√≥n v√°lida
      };

      if (indiceExistente !== -1) {
        // Actualizar existente
        historial[indiceExistente] = nuevaConsulta;
      } else {
        // Agregar nuevo
        historial.unshift(nuevaConsulta);
      }

      // Limitar a 10 consultas
      historial = historial.slice(0, 10);

      localStorage.setItem('historialConsultas', JSON.stringify(historial));
      cargarHistorial();
    }

    function cargarHistorial() {
      const historial = JSON.parse(localStorage.getItem('historialConsultas') || '[]');
      
      if (historial.length === 0) {
        historialDiv.innerHTML = '<div class="historial-vacio">No hay consultas guardadas</div>';
        return;
      }

      let html = '';
      historial.forEach((item, index) => {
        const fecha = new Date(item.fecha);
        const fechaFormateada = fecha.toLocaleDateString('es-EC', {
          day: '2-digit',
          month: '2-digit',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });

        const badgeClass = item.data.percentage >= 80 ? 'badge-success' : 
                          item.data.percentage >= 60 ? 'badge-warning' : 'badge-danger';

        html += `
          <div class="historial-item" onclick="cargarConsulta('${item.nrc}')">
            <div class="historial-header">
              <span class="historial-titulo">${item.data.sectionTitle}</span>
              <button class="delete-btn" onclick="event.stopPropagation(); eliminarConsulta(${index})">‚úï</button>
            </div>
            <div class="historial-info">
              <span>NRC: <span class="historial-nrc">${item.nrc}</span></span>
              <span class="badge ${badgeClass}">${item.data.percentage}%</span>
            </div>
            <div class="historial-info">
              <span>Faltas: ${item.data.missed}</span>
              <span class="historial-fecha">${fechaFormateada}</span>
            </div>
          </div>
        `;
      });

      historialDiv.innerHTML = html;
    }

    function cargarConsulta(nrc) {
      document.getElementById('nrc').value = nrc;
      formulario.dispatchEvent(new Event('submit'));
    }

    function eliminarConsulta(index) {
      let historial = JSON.parse(localStorage.getItem('historialConsultas') || '[]');
      historial.splice(index, 1);
      localStorage.setItem('historialConsultas', JSON.stringify(historial));
      cargarHistorial();
    }

    function limpiarHistorial() {
      if (confirm('¬øEst√°s seguro de que quieres eliminar todo el historial?')) {
        localStorage.removeItem('historialConsultas');
        cargarHistorial();
        resultadoDiv.innerHTML = '';
      }
    }
  </script>
</body>
</html>
