<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultor de Asistencia ESPE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
      min-height: 100vh;
      padding: 20px;
      color: #e0e0e0;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: #16213e;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 1px solid #2d3561;
    }

    h1 {
      color: #4dd0e1;
      font-size: 32px;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitulo {
      color: #90a4ae;
      text-align: center;
      margin-bottom: 40px;
      font-size: 14px;
    }

    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    input {
      flex: 1;
      min-width: 200px;
      padding: 14px 16px;
      border: 2px solid #2d3561;
      border-radius: 8px;
      font-size: 16px;
      background: #0f1f35;
      color: #e0e0e0;
      transition: all 0.3s;
    }

    input::placeholder {
      color: #666;
    }

    input:focus {
      outline: none;
      border-color: #4dd0e1;
      box-shadow: 0 0 8px rgba(77, 208, 225, 0.3);
    }

    button {
      padding: 14px 28px;
      background: linear-gradient(135deg, #4dd0e1 0%, #26c6da 100%);
      color: #0f1f35;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(77, 208, 225, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    #resultado {
      margin-top: 30px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #4dd0e1;
      font-size: 18px;
    }

    .error {
      background: rgba(244, 67, 54, 0.2);
      color: #ff7070;
      padding: 20px;
      border-radius: 8px;
      border-left: 4px solid #f44336;
      margin-bottom: 15px;
    }

    .seccion {
      background: #0f1f35;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      border-left: 4px solid #4dd0e1;
      border: 1px solid #2d3561;
      border-left: 4px solid #4dd0e1;
    }

    .seccion h3 {
      color: #4dd0e1;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .info-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 10px;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #2d3561;
    }

    .info-item:last-child {
      border-bottom: none;
    }

    .label {
      font-weight: 600;
      color: #90a4ae;
    }

    .value {
      color: #e0e0e0;
      text-align: right;
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
    }

    .badge-success {
      background: rgba(76, 175, 80, 0.3);
      color: #81c784;
    }

    .badge-warning {
      background: rgba(255, 152, 0, 0.3);
      color: #ffb74d;
    }

    .badge-danger {
      background: rgba(244, 67, 54, 0.3);
      color: #ff7070;
    }

    .titulo-resultado {
      color: #4dd0e1;
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    h2 {
      color: #4dd0e1;
      margin-bottom: 15px;
      font-size: 20px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }

      .form-group {
        flex-direction: column;
      }

      input {
        min-width: unset;
      }

      .info-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìö Consultor de Asistencia</h1>
    <p class="subtitulo">Busca tu NRC y obt√©n informaci√≥n detallada</p>

    <div class="form-group">
      <input type="text" id="nrc-input" placeholder="Ingresa el NRC..." maxlength="10">
      <button onclick="buscarNRC()">üîç Buscar</button>
    </div>

    <div id="resultado"></div>
  </div>

  <script>
    const BACKEND_URL = 'https://cooperative-tierney-losmascapitos-480b8f15.koyeb.app';

    // Permitir b√∫squeda con Enter
    document.getElementById('nrc-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') buscarNRC();
    });

    async function buscarNRC() {
      const nrc = document.getElementById('nrc-input').value.trim();

      if (!nrc) {
        mostrarError('‚ö†Ô∏è Ingresa un NRC v√°lido');
        return;
      }

      if (nrc.length < 4) {
        mostrarError('‚ö†Ô∏è El NRC debe tener al menos 4 caracteres');
        return;
      }

      const resultado = document.getElementById('resultado');
      resultado.innerHTML = '<div class="loading">üîç Buscando...</div>';

      try {
        const response = await fetch(`${BACKEND_URL}/api/consultar-curso`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nrc: nrc.toUpperCase() })
        });

        const data = await response.json();

        if (!data.success) {
          mostrarError(`‚ùå ${data.error || 'Error al consultar el NRC'}`);
          return;
        }

        if (!data.data || data.data.length === 0) {
          mostrarError(`‚ùå No se encontraron resultados para el NRC: ${nrc}`);
          return;
        }

        mostrarResultados(data.data);
      } catch (error) {
        mostrarError(`‚ùå Error de red: ${error.message}`);
      }
    }

    function mostrarError(mensaje) {
      document.getElementById('resultado').innerHTML = `<div class="error">${mensaje}</div>`;
    }

    function mostrarResultados(secciones) {
      let html = `<h2>üìä Resultados (${secciones.length} secci√≥n${secciones.length > 1 ? 'es' : ''})</h2>`;

      secciones.forEach((seccion) => {
        const badgeClass = seccion.percentage >= 85 ? 'badge-success' : 
                          seccion.percentage >= 70 ? 'badge-warning' : 'badge-danger';
        
        const icon = seccion.percentage >= 85 ? '‚úÖ' : 
                    seccion.percentage >= 70 ? '‚ö†Ô∏è' : 'üö®';

        const horario = formatearHorario(seccion.time);
        const dias = formatearDias(seccion.schedule);

        html += `
          <div class="seccion" style="border-left-color: ${seccion.percentage >= 85 ? '#81c784' : seccion.percentage >= 70 ? '#ffb74d' : '#ff7070'};">
            <h3>${icon} ${seccion.sectionTitle}</h3>
            
            <div class="info-row">
              <div>
                <div class="info-item">
                  <span class="label">Materia:</span>
                  <span class="value">${seccion.subjectDesc}</span>
                </div>
                <div class="info-item">
                  <span class="label">C√≥digo:</span>
                  <span class="value">${seccion.subjectCode} ${seccion.courseNumber}</span>
                </div>
                <div class="info-item">
                  <span class="label">NRC:</span>
                  <span class="value"><strong>${seccion.courseReferenceNumber}</strong></span>
                </div>
              </div>
              
              <div>
                <div class="info-item">
                  <span class="label">Horario:</span>
                  <span class="value">${horario}</span>
                </div>
                <div class="info-item">
                  <span class="label">D√≠as:</span>
                  <span class="value">${dias}</span>
                </div>
                <div class="info-item">
                  <span class="label">Per√≠odo:</span>
                  <span class="value">${seccion.termCode}</span>
                </div>
              </div>
            </div>

            <hr style="border: none; border-top: 1px solid #2d3561; margin: 15px 0;">

            <div class="info-row">
              <div class="info-item" style="border: none;">
                <span class="label">Asistencia:</span>
                <span class="value"><span class="badge ${badgeClass}">${seccion.percentage}%</span></span>
              </div>
              <div class="info-item" style="border: none;">
                <span class="label">Faltas:</span>
                <span class="value" style="font-weight: 600; font-size: 16px;">${seccion.missed}</span>
              </div>
            </div>
          </div>
        `;
      });

      document.getElementById('resultado').innerHTML = html;
    }

    function formatearHorario(time) {
      if (!time || time === '0000') return 'No especificado';
      const horas = time.substring(0, 2);
      const minutos = time.substring(2, 4);
      return `${horas}:${minutos}`;
    }

    function formatearDias(schedule) {
      const diasNombres = {
        'D': 'Domingo',
        'L': 'Lunes',
        'M': 'Martes',
        'Mi': 'Mi√©rcoles',
        'J': 'Jueves',
        'V': 'Viernes',
        'S': 'S√°bado'
      };

      const dias = ['D', 'L', 'M', 'Mi', 'J', 'V', 'S'];
      const diasActivos = [];

      schedule.forEach((dia, index) => {
        if (dia !== 'false' && dia !== 'False') {
          diasActivos.push(dias[index]);
        }
      });

      if (diasActivos.length === 0) return 'Sin horario definido';
      return diasActivos.join(', ');
    }
  </script>
</body>
</html>
