<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Asistencia ESPE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
      min-height: 100vh;
      padding: 20px;
      color: #e0e0e0;
    }

    .main-container {
      max-width: 1400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 350px 1fr;
      gap: 20px;
    }

    .container {
      background: #16213e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 1px solid #2d3561;
    }

    h1 {
      color: #4dd0e1;
      margin-bottom: 30px;
      text-align: center;
      font-size: 28px;
    }

    h2 {
      color: #4dd0e1;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    /* Alertas */
    .alerts-container {
      margin-bottom: 30px;
    }

    .alert {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .alert-icon {
      font-size: 24px;
      flex-shrink: 0;
    }

    .alert-content {
      flex: 1;
    }

    .alert-title {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .alert-danger {
      background: rgba(244, 67, 54, 0.2);
      color: #ff7070;
      border-left: 4px solid #f44336;
    }

    .alert-warning {
      background: rgba(255, 152, 0, 0.2);
      color: #ffb74d;
      border-left: 4px solid #ff9800;
    }

    .alert-success {
      background: rgba(76, 175, 80, 0.2);
      color: #81c784;
      border-left: 4px solid #4caf50;
    }

    .alert-close {
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      font-size: 18px;
    }

    /* Monitor Section */
    .monitor-section {
      background: linear-gradient(135deg, #0d1a3a 0%, #1a2d4a 100%);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      border: 1px solid #2d3561;
    }

    .monitor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .monitor-title {
      color: #4dd0e1;
      font-weight: 600;
      font-size: 16px;
    }

    .monitor-status {
      font-size: 12px;
      color: #90a4ae;
    }

    .monitored-course {
      background: #0f1f35;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      border-left: 3px solid #4dd0e1;
      transition: all 0.2s;
      border: 1px solid #2d3561;
    }

    .monitored-course:hover {
      box-shadow: 0 2px 12px rgba(77, 208, 225, 0.3);
      transform: translateX(2px);
      background: #152a45;
    }

    .monitored-course.danger {
      border-left-color: #f44336;
      background: rgba(244, 67, 54, 0.1);
    }

    .monitored-course.warning {
      border-left-color: #ff9800;
      background: rgba(255, 152, 0, 0.1);
    }

    .course-info {
      flex: 1;
      min-width: 0;
    }

    .course-name {
      font-weight: 600;
      color: #e0e0e0;
      font-size: 13px;
      word-wrap: break-word;
      white-space: normal;
      line-height: 1.3;
      margin-bottom: 4px;
    }

    .course-percentage {
      font-size: 12px;
      color: #90a4ae;
      margin-top: 3px;
      line-height: 1.4;
    }

    .course-actions {
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }

    .btn-small {
      background: #4dd0e1;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 13px;
      border-radius: 4px;
      transition: all 0.2s;
      color: #0f1f35;
      font-weight: 600;
    }

    .btn-small:hover {
      background: #26c6da;
      transform: scale(1.05);
    }

    .monitored-empty {
      text-align: center;
      color: #666;
      padding: 15px;
      font-size: 14px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #4dd0e1;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #2d3561;
      border-radius: 8px;
      font-size: 16px;
      background: #0f1f35;
      color: #e0e0e0;
      transition: all 0.3s;
    }

    input::placeholder {
      color: #666;
    }

    input:focus {
      outline: none;
      border-color: #4dd0e1;
      box-shadow: 0 0 8px rgba(77, 208, 225, 0.3);
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #4dd0e1 0%, #26c6da 100%);
      color: #0f1f35;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(77, 208, 225, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: #37474f;
      color: #e0e0e0;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
    }

    .btn-secondary:hover {
      background: #455a64;
    }

    #resultado {
      margin-top: 30px;
    }

    .seccion {
      background: #0f1f35;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      border-left: 4px solid #4dd0e1;
      border: 1px solid #2d3561;
      border-left: 4px solid #4dd0e1;
    }

    .seccion h3 {
      color: #4dd0e1;
      margin-bottom: 10px;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #2d3561;
    }

    .info-item:last-child {
      border-bottom: none;
    }

    .label {
      font-weight: 600;
      color: #90a4ae;
    }

    .value {
      color: #e0e0e0;
    }

    .error {
      background: rgba(244, 67, 54, 0.2);
      color: #ff7070;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #f44336;
    }

    .loading {
      text-align: center;
      color: #4dd0e1;
      font-size: 18px;
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
    }

    .badge-success {
      background: rgba(76, 175, 80, 0.3);
      color: #81c784;
    }

    .badge-warning {
      background: rgba(255, 152, 0, 0.3);
      color: #ffb74d;
    }

    .badge-danger {
      background: rgba(244, 67, 54, 0.3);
      color: #ff7070;
    }

    /* Tabla de cursos */
    .tabla-container {
      margin-top: 30px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #0f1f35;
      border: 1px solid #2d3561;
      border-radius: 8px;
      overflow: hidden;
    }

    thead {
      background: linear-gradient(135deg, #152a45 0%, #1a3555 100%);
      border-bottom: 2px solid #4dd0e1;
    }

    th {
      padding: 15px;
      text-align: left;
      color: #4dd0e1;
      font-weight: 600;
      font-size: 14px;
    }

    td {
      padding: 12px 15px;
      border-bottom: 1px solid #2d3561;
      color: #e0e0e0;
      font-size: 14px;
    }

    tbody tr:hover {
      background: #152a45;
      cursor: pointer;
      transition: background 0.2s;
    }

    .asistencia-baja {
      color: #ff7070;
      font-weight: 600;
    }

    .asistencia-media {
      color: #ffb74d;
      font-weight: 600;
    }

    .asistencia-alta {
      color: #81c784;
      font-weight: 600;
    }

    .btn-agregar-tabla {
      background: #4dd0e1;
      color: #0f1f35;
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 600;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      width: auto;
      margin-top: 0;
    }

    .btn-agregar-tabla:hover {
      background: #26c6da;
      transform: scale(1.05);
    }

    .tabs-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 2px solid #2d3561;
    }

    .tab-btn {
      background: none;
      border: none;
      color: #90a4ae;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border-bottom: 3px solid transparent;
      width: auto;
    }

    .tab-btn:hover {
      color: #4dd0e1;
      transform: none;
    }

    .tab-btn.active {
      color: #4dd0e1;
      border-bottom-color: #4dd0e1;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    @media (max-width: 968px) {
      .main-container {
        grid-template-columns: 1fr;
      }

      table {
        font-size: 12px;
      }

      th, td {
        padding: 10px 8px;
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }

      h2 {
        font-size: 18px;
      }

      .main-container {
        grid-template-columns: 1fr;
      }

      .monitored-course {
        flex-direction: column;
        align-items: flex-start;
      }

      .course-actions {
        width: 100%;
        margin-top: 10px;
      }

      table {
        font-size: 11px;
      }

      th, td {
        padding: 8px 6px;
      }

      .tabs-container {
        gap: 0;
      }

      .tab-btn {
        padding: 10px 15px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Sidebar: Monitor y Control -->
    <div class="container">
      <h2>üëÅÔ∏è Monitor Diario</h2>
      
      <!-- Monitoreo en tiempo real -->
      <div class="monitor-section">
        <div class="monitor-header">
          <span class="monitor-title">Materias Monitoreadas</span>
          <span class="monitor-status" id="monitor-status">Inactivo</span>
        </div>
        <div id="monitored-list"></div>
      </div>

      <!-- Agregar nueva materia al monitor -->
      <div class="form-group">
        <label for="nrc-monitor">Agregar al Monitor:</label>
        <input type="text" id="nrc-monitor" placeholder="NRC" style="margin-bottom: 8px;">
        <button onclick="agregarAlMonitor()" style="width: 100%; margin-bottom: 10px;">‚ûï Monitorear</button>
      </div>

      <button class="btn-secondary" onclick="limpiarMonitor()">üóëÔ∏è Limpiar Monitor</button>
      
      <!-- √öltimas alertas -->
      <h2 style="margin-top: 30px;">üì¢ √öltima Verificaci√≥n</h2>
      <div style="background: #0f1f35; padding: 10px; border-radius: 8px; font-size: 12px; color: #90a4ae; text-align: center; border: 1px solid #2d3561;">
        <span id="ultima-verificacion">Nunca</span>
      </div>
    </div>

    <!-- Contenido principal -->
    <div class="container">
      <h1>üìö Monitor de Asistencia ESPE</h1>
      
      <!-- Alertas de advertencia -->
      <div class="alerts-container" id="alerts-container"></div>

      <!-- Tabs para consulta manual y tabla de cursos -->
      <div class="tabs-container">
        <button class="tab-btn active" onclick="mostrarTab('consulta')">üîç Consulta Manual</button>
        <button class="tab-btn" onclick="mostrarTab('cursos')">üìã Ver Todos los Cursos</button>
      </div>

      <!-- Consulta Manual -->
      <div id="consulta" class="tab-content active">
        <form id="formulario">
          <h2>Buscar por NRC</h2>
          <div class="form-group">
            <label for="nrc">Ingresa el NRC del Curso:</label>
            <input type="text" id="nrc" placeholder="Ej: 27917" required>
          </div>
          <button type="submit">Consultar Ahora</button>
        </form>

        <div id="resultado"></div>
      </div>

      <!-- Tabla de Cursos -->
      <div id="cursos" class="tab-content">
        <h2>Todos tus Cursos Registrados</h2>
        <div style="margin-bottom: 15px;">
          <button onclick="cargarTodosCursos()" style="width: auto; margin-bottom: 0;">üîÑ Cargar Cursos</button>
        </div>
        <div id="tabla-cursos" class="tabla-container"></div>
      </div>
    </div>
  </div>

  <script>
    // ==================== CONFIGURACI√ìN ====================
    const BACKEND_URL = 'https://cooperative-tierney-losmascapitos-480b8f15.koyeb.app';
    const LIMITE_ASISTENCIA = 85; // Alerta si es menor a 85%
    const HORA_VERIFICACION = 7; // 7:30 AM
    const MINUTO_VERIFICACION = 30;
    const ZONA_HORARIA_ECUADOR = 'America/Guayaquil'; // UTC-5

    // ==================== VARIABLES GLOBALES ====================
    const formulario = document.getElementById('formulario');
    const resultadoDiv = document.getElementById('resultado');
    const alertasDiv = document.getElementById('alerts-container');
    const monitoredListDiv = document.getElementById('monitored-list');
    const monitorStatusSpan = document.getElementById('monitor-status');
    const ultimaVerificacionSpan = document.getElementById('ultima-verificacion');

    let intervaloVerificacion = null;

    // ==================== INICIALIZACI√ìN ====================
    document.addEventListener('DOMContentLoaded', () => {
      cargarMonitor();
      renderizarMonitor();
      iniciarVerificacionAutomatica();
    });

    formulario.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nrc = document.getElementById('nrc').value.trim();
      consultarCurso(nrc);
    });

    // ==================== GESTI√ìN DE TABS ====================
    function mostrarTab(tab) {
      // Ocultar todos los tabs
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

      // Mostrar tab seleccionado
      document.getElementById(tab).classList.add('active');
      event.target.classList.add('active');
    }

    // ==================== FUNCIONES DE MONITOREO ====================
    
    function agregarAlMonitor() {
      const nrc = document.getElementById('nrc-monitor').value.trim();
      
      if (!nrc) {
        alert('Por favor ingresa un NRC');
        return;
      }

      let monitoreadas = JSON.parse(localStorage.getItem('materiasMonitoreadas') || '[]');
      
      if (monitoreadas.includes(nrc)) {
        alert('Esta materia ya est√° siendo monitoreada');
        return;
      }

      monitoreadas.push(nrc);
      localStorage.setItem('materiasMonitoreadas', JSON.stringify(monitoreadas));
      
      document.getElementById('nrc-monitor').value = '';
      cargarMonitor();
      renderizarMonitor();
      
      // Verificar inmediatamente la nueva materia
      verificarMateria(nrc);
    }

    function cargarMonitor() {
      const materiasMonitoreadas = JSON.parse(localStorage.getItem('materiasMonitoreadas') || '[]');
      return materiasMonitoreadas;
    }

    function renderizarMonitor() {
      const materias = cargarMonitor();
      
      if (materias.length === 0) {
        monitoredListDiv.innerHTML = '<div class="monitored-empty">üì≠ Agrega materias para monitorear</div>';
        return;
      }

      let html = '';
      materias.forEach(nrc => {
        const datos = JSON.parse(localStorage.getItem(`materia_${nrc}`) || '{}');
        
        if (!datos.seccion) {
          html += `
            <div class="monitored-course">
              <div class="course-info">
                <div class="course-name">NRC: <strong>${nrc}</strong></div>
                <div class="course-percentage">Cargando informaci√≥n...</div>
              </div>
              <div class="course-actions">
                <button class="btn-small" onclick="verificarMateria('${nrc}')" title="Verificar ahora">üîÑ</button>
                <button class="btn-small" onclick="eliminarDelMonitor('${nrc}')" title="Eliminar materia">‚úï</button>
              </div>
            </div>
          `;
          return;
        }

        const clase = datos.seccion.percentage < LIMITE_ASISTENCIA ? 'danger' : 
                     datos.seccion.percentage < 90 ? 'warning' : '';
        
        const icon = datos.seccion.percentage < LIMITE_ASISTENCIA ? '‚ö†Ô∏è' : '‚úÖ';

        html += `
          <div class="monitored-course ${clase}">
            <div class="course-info">
              <div class="course-name">${icon} ${datos.seccion.subjectCode} - ${datos.seccion.subjectDesc}</div>
              <div class="course-percentage">
                NRC: <strong>${nrc}</strong>
              </div>
              <div class="course-percentage" style="margin-top: 5px; color: #e0e0e0; font-weight: 600;">
                Asistencia: <strong>${datos.seccion.percentage}%</strong> | Faltas: ${datos.seccion.missed}
              </div>
            </div>
            <div class="course-actions">
              <button class="btn-small" onclick="verificarMateria('${nrc}')" title="Verificar ahora">üîÑ</button>
              <button class="btn-small" onclick="eliminarDelMonitor('${nrc}')" title="Eliminar materia">‚úï</button>
            </div>
          </div>
        `;
      });

      monitoredListDiv.innerHTML = html;
    }

    function eliminarDelMonitor(nrc) {
      if (confirm(`¬øEliminar NRC ${nrc} del monitor diario?\n\nYa no recibir√°s alertas de esta materia.`)) {
        let materias = cargarMonitor();
        materias = materias.filter(m => m !== nrc);
        localStorage.setItem('materiasMonitoreadas', JSON.stringify(materias));
        localStorage.removeItem(`materia_${nrc}`);
        renderizarMonitor();
        actualizarAlertas();
        alert('‚úÖ Materia removida del monitor');
      }
    }

    function limpiarMonitor() {
      if (confirm('¬øEliminar TODAS las materias del monitor?')) {
        const materias = cargarMonitor();
        materias.forEach(nrc => localStorage.removeItem(`materia_${nrc}`));
        localStorage.removeItem('materiasMonitoreadas');
        localStorage.removeItem('ultimaVerificacion');
        renderizarMonitor();
        actualizarAlertas();
      }
    }

    // ==================== VERIFICACI√ìN AUTOM√ÅTICA ====================

    function calcularProximaVerificacion() {
      const ahora = new Date();
      
      // Crear fecha para 7:30 AM hoy
      const proximaVerificacion = new Date(ahora);
      proximaVerificacion.setHours(HORA_VERIFICACION, MINUTO_VERIFICACION, 0, 0);
      
      // Si ya pas√≥ las 7:30 AM, programar para ma√±ana
      if (ahora >= proximaVerificacion) {
        proximaVerificacion.setDate(proximaVerificacion.getDate() + 1);
      }
      
      // Calcular diferencia en milisegundos
      const diferencia = proximaVerificacion - ahora;
      
      return {
        tiempo: diferencia,
        fecha: proximaVerificacion,
        ahora: ahora
      };
    }

    function iniciarVerificacionAutomatica() {
      const { tiempo, fecha } = calcularProximaVerificacion();
      
      console.log('‚è∞ Pr√≥xima verificaci√≥n programada para:', fecha.toLocaleString('es-EC'));
      
      // Programar la primera verificaci√≥n
      setTimeout(() => {
        verificarTodasLasMaterias();
        
        // Luego programar para que se repita cada 24 horas
        setInterval(verificarTodasLasMaterias, 24 * 60 * 60 * 1000);
      }, tiempo);
      
      monitorStatusSpan.textContent = '‚úÖ Activo';
      monitorStatusSpan.style.color = '#81c784';
      
      // Mostrar hora de pr√≥xima verificaci√≥n
      mostrarProximaVerificacion();
    }

    function mostrarProximaVerificacion() {
      const { fecha } = calcularProximaVerificacion();
      const horaFormato = fecha.toLocaleString('es-EC', { 
        hour: '2-digit', 
        minute: '2-digit',
        hour12: false 
      });
      
      monitorStatusSpan.title = `Pr√≥xima verificaci√≥n a las ${horaFormato} (Ecuador)`;
    }

    async function verificarTodasLasMaterias() {
      const materias = cargarMonitor();
      
      if (materias.length === 0) return;

      monitorStatusSpan.textContent = 'üîÑ Verificando...';
      monitorStatusSpan.style.color = '#ffb74d';

      for (const nrc of materias) {
        await verificarMateria(nrc);
      }

      // Guardar timestamp de √∫ltima verificaci√≥n
      localStorage.setItem('ultimaVerificacion', new Date().toISOString());
      actualizarAlertas();
      renderizarMonitor();

      monitorStatusSpan.textContent = '‚úÖ Activo';
      monitorStatusSpan.style.color = '#81c784';
      
      actualizarFechaVerificacion();
    }

    async function verificarMateria(nrc) {
      try {
        const response = await fetch(`${BACKEND_URL}/api/consultar-curso`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nrc })
        });

        const data = await response.json();

        if (data.success && data.totalCount > 0) {
          const seccion = data.data[0];
          localStorage.setItem(`materia_${nrc}`, JSON.stringify({
            seccion: seccion,
            fecha: new Date().toISOString()
          }));
        }
      } catch (error) {
        console.error(`Error verificando NRC ${nrc}:`, error);
      }
    }

    // ==================== MANEJO DE ALERTAS ====================

    function actualizarAlertas() {
      const materias = cargarMonitor();
      const alertas = [];

      materias.forEach(nrc => {
        const datos = JSON.parse(localStorage.getItem(`materia_${nrc}`) || '{}');
        
        if (!datos.seccion) return;

        if (datos.seccion.percentage < LIMITE_ASISTENCIA) {
          alertas.push({
            tipo: 'danger',
            icon: 'üö®',
            title: 'ATENCI√ìN: Asistencia Baja',
            message: `${datos.seccion.subjectCode} - ${datos.seccion.percentage}% asistencia (${datos.seccion.missed} faltas). ¬°Por debajo del ${LIMITE_ASISTENCIA}%!`,
            nrc: nrc
          });
        } else if (datos.seccion.percentage < 90) {
          alertas.push({
            tipo: 'warning',
            icon: '‚ö†Ô∏è',
            title: 'Asistencia en Riesgo',
            message: `${datos.seccion.subjectCode} - ${datos.seccion.percentage}% asistencia. Acerc√°ndose al l√≠mite.`,
            nrc: nrc
          });
        }
      });

      renderizarAlertas(alertas);
    }

    function renderizarAlertas(alertas) {
      if (alertas.length === 0) {
        alertasDiv.innerHTML = '<div class="alert alert-success"><div class="alert-icon">‚úÖ</div><div class="alert-content"><div class="alert-title">¬°Todo Bien!</div><p>Todas tus materias tienen buena asistencia</p></div></div>';
        return;
      }

      let html = '';
      alertas.forEach((alerta, index) => {
        html += `
          <div class="alert alert-${alerta.tipo}">
            <div class="alert-icon">${alerta.icon}</div>
            <div class="alert-content">
              <div class="alert-title">${alerta.title}</div>
              <p>${alerta.message}</p>
            </div>
            <button class="alert-close" onclick="cerrarAlerta(this)">‚úï</button>
          </div>
        `;
      });

      alertasDiv.innerHTML = html;
    }

    function cerrarAlerta(btn) {
      btn.parentElement.remove();
    }

    function actualizarFechaVerificacion() {
      const fecha = localStorage.getItem('ultimaVerificacion');
      
      if (!fecha) {
        ultimaVerificacionSpan.textContent = 'Nunca';
        return;
      }

      const d = new Date(fecha);
      const ahora = new Date();
      const diff = ahora - d;
      
      if (diff < 60000) {
        ultimaVerificacionSpan.textContent = 'Hace unos segundos';
      } else if (diff < 3600000) {
        const minutos = Math.floor(diff / 60000);
        ultimaVerificacionSpan.textContent = `Hace ${minutos} min`;
      } else if (diff < 86400000) {
        const horas = Math.floor(diff / 3600000);
        ultimaVerificacionSpan.textContent = `Hace ${horas}h`;
      } else {
        ultimaVerificacionSpan.textContent = d.toLocaleDateString('es-EC', {
          day: '2-digit',
          month: '2-digit',
          hour: '2-digit',
          minute: '2-digit'
        });
      }
    }

    // ==================== CONSULTA MANUAL ====================

    async function consultarCurso(nrc) {
      resultadoDiv.innerHTML = '<p class="loading">Cargando...</p>';

      try {
        const response = await fetch(`${BACKEND_URL}/api/consultar-curso`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nrc })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Error en la petici√≥n');
        }

        mostrarResultado(data);
      } catch (error) {
        resultadoDiv.innerHTML = `<div class="error">‚ùå ${error.message}</div>`;
      }
    }

    function mostrarResultado(data) {
      if (!data.success || data.totalCount === 0) {
        resultadoDiv.innerHTML = '<div class="error">No se encontraron secciones v√°lidas</div>';
        return;
      }

      let html = `<h2>üìä Resultados (${data.totalCount} secci√≥n${data.totalCount > 1 ? 'es' : ''})</h2>`;

      data.data.forEach((seccion) => {
        const badgeClass = seccion.percentage >= 85 ? 'badge-success' : 
                          seccion.percentage >= 70 ? 'badge-warning' : 'badge-danger';

        html += `
          <div class="seccion" style="border-left-color: ${seccion.percentage >= 85 ? '#81c784' : seccion.percentage >= 70 ? '#ffb74d' : '#ff7070'}">
            <h3>${seccion.sectionTitle}</h3>
            <div class="info-item">
              <span class="label">Materia:</span>
              <span class="value">${seccion.subjectDesc}</span>
            </div>
            <div class="info-item">
              <span class="label">C√≥digo:</span>
              <span class="value">${seccion.subjectCode} ${seccion.courseNumber}</span>
            </div>
            <div class="info-item">
              <span class="label">NRC:</span>
              <span class="value">${seccion.courseReferenceNumber}</span>
            </div>
            <div class="info-item">
              <span class="label">Asistencia:</span>
              <span class="value"><span class="badge ${badgeClass}">${seccion.percentage}%</span></span>
            </div>
            <div class="info-item">
              <span class="label">Faltas:</span>
              <span class="value">${seccion.missed}</span>
            </div>
            <div class="info-item">
              <span class="label">Horario:</span>
              <span class="value">${formatearHorario(seccion.time)}</span>
            </div>
            <div class="info-item">
              <span class="label">D√≠as:</span>
              <span class="value">${formatearDias(seccion.schedule)}</span>
            </div>
          </div>
        `;
      });

      resultadoDiv.innerHTML = html;
    }

    // ==================== TABLA DE TODOS LOS CURSOS ====================

    async function cargarTodosCursos() {
      const tablaCursos = document.getElementById('tabla-cursos');
      tablaCursos.innerHTML = '<p class="loading">Cargando todos tus cursos...</p>';

      try {
        const response = await fetch(`${BACKEND_URL}/api/todos-cursos`);
        const data = await response.json();

        if (!data.success || data.totalCount === 0) {
          tablaCursos.innerHTML = '<div class="error">No se encontraron cursos registrados</div>';
          return;
        }

        generarTabla(data.data);
      } catch (error) {
        tablaCursos.innerHTML = `<div class="error">‚ùå Error al cargar cursos: ${error.message}</div>`;
      }
    }

    function generarTabla(cursos) {
      const tablaCursos = document.getElementById('tabla-cursos');

      let html = `
        <table>
          <thead>
            <tr>
              <th>C√≥digo</th>
              <th>Nombre de la Materia</th>
              <th>NRC</th>
              <th>Asistencia</th>
              <th>Faltas</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
      `;

      cursos.forEach(curso => {
        const claseAsistencia = curso.percentage >= 85 ? 'asistencia-alta' : 
                               curso.percentage >= 70 ? 'asistencia-media' : 'asistencia-baja';
        
        const icon = curso.percentage >= 85 ? '‚úÖ' : curso.percentage >= 70 ? '‚ö†Ô∏è' : 'üö®';

        html += `
          <tr>
            <td><strong>${curso.subjectCode}</strong></td>
            <td>${curso.subjectDesc}</td>
            <td>${curso.courseReferenceNumber}</td>
            <td class="${claseAsistencia}">${icon} ${curso.percentage}%</td>
            <td>${curso.missed}</td>
            <td>
              <button class="btn-agregar-tabla" onclick="agregarNrcDelBoton('${curso.courseReferenceNumber}')">‚ûï Monitorear</button>
            </td>
          </tr>
        `;
      });

      html += `
          </tbody>
        </table>
      `;

      tablaCursos.innerHTML = html;
    }

    function agregarNrcDelBoton(nrc) {
      document.getElementById('nrc-monitor').value = nrc;
      agregarAlMonitor();
    }

    function formatearHorario(time) {
      if (!time || time === '0000') return 'No especificado';
      const horas = time.substring(0, 2);
      const minutos = time.substring(2, 4);
      return `${horas}:${minutos}`;
    }

    function formatearDias(schedule) {
      const dias = ['D', 'L', 'M', 'Mi', 'J', 'V', 'S'];
      const diasActivos = schedule
        .map((dia, index) => dia !== 'false' ? dias[index] : null)
        .filter(dia => dia !== null);
      
      return diasActivos.length > 0 ? diasActivos.join(', ') : 'Sin horario';
    }

    // ==================== ACTUALIZACI√ìN EN TIEMPO REAL ====================
    setInterval(() => {
      actualizarFechaVerificacion();
      mostrarProximaVerificacion();
    }, 60000); // Actualizar cada minuto
  </script>
