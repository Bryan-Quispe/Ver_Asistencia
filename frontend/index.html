<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultor de Asistencia ESPE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
      min-height: 100vh;
      padding: 20px;
      color: #e0e0e0;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: #16213e;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 1px solid #2d3561;
    }

    h1 {
      color: #4dd0e1;
      font-size: 32px;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitulo {
      color: #90a4ae;
      text-align: center;
      margin-bottom: 40px;
      font-size: 14px;
    }

    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    input {
      flex: 1;
      min-width: 200px;
      padding: 14px 16px;
      border: 2px solid #2d3561;
      border-radius: 8px;
      font-size: 16px;
      background: #0f1f35;
      color: #e0e0e0;
      transition: all 0.3s;
    }

    input::placeholder {
      color: #666;
    }

    input:focus {
      outline: none;
      border-color: #4dd0e1;
      box-shadow: 0 0 8px rgba(77, 208, 225, 0.3);
    }

    button {
      padding: 14px 28px;
      background: linear-gradient(135deg, #3dd1e5 0%, #26c6da 100%);
      color: #0f1f35;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(77, 208, 225, 0.3);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #resultado {
      margin-top: 30px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #4dd0e1;
      font-size: 18px;
    }

    .loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    .error {
      background: rgba(244, 67, 54, 0.2);
      color: #ff7070;
      padding: 20px;
      border-radius: 8px;
      border-left: 4px solid #f44336;
      margin-bottom: 15px;
      white-space: pre-line;
    }

    .seccion {
      background: #0f1f35;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 1px solid #2d3561;
      border-left: 4px solid #4dd0e1;
      transition: transform 0.2s;
    }

    .seccion:hover {
      transform: translateY(-2px);
    }

    .seccion h3 {
      color: #4dd0e1;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .info-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 10px;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #2d3561;
    }

    .info-item:last-child {
      border-bottom: none;
    }

    .label {
      font-weight: 600;
      color: #90a4ae;
    }

    .value {
      color: #e0e0e0;
      text-align: right;
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
    }

    .badge-success {
      background: rgba(76, 175, 80, 0.3);
      color: #81c784;
      border: 1px solid #81c784;
    }

    .badge-warning {
      background: rgba(255, 152, 0, 0.3);
      color: #ffb74d;
      border: 1px solid #ffb74d;
    }

    .badge-danger {
      background: rgba(244, 67, 54, 0.3);
      color: #ff7070;
      border: 1px solid #ff7070;
    }

    h2 {
      color: #4dd0e1;
      margin-bottom: 15px;
      font-size: 20px;
    }

    .no-data {
      text-align: center;
      padding: 40px;
      color: #90a4ae;
      font-size: 16px;
    }

    hr {
      border: none;
      border-top: 1px solid #2d3561;
      margin: 15px 0;
    }

    .estado-servidor {
      text-align: center;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      font-size: 13px;
      background: rgba(77, 208, 225, 0.1);
      color: #4dd0e1;
      border: 1px solid rgba(77, 208, 225, 0.3);
    }

    .estado-servidor.error {
      background: rgba(244, 67, 54, 0.1);
      color: #ff7070;
      border: 1px solid rgba(244, 67, 54, 0.3);
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }

      .form-group {
        flex-direction: column;
      }

      input {
        min-width: unset;
      }

      .info-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìö Consultor de Asistencia</h1>
    <p class="subtitulo">Sistema de Consulta ESPE - Busca tu NRC</p>

    <div id="estado-servidor"></div>

    <div class="form-group">
      <input 
        type="text" 
        id="nrc-input" 
        placeholder="Ingresa el NRC (ej: 28423)..." 
        maxlength="10"
        pattern="[0-9]*"
        inputmode="numeric"
      >
      <button id="buscar-btn" onclick="buscarNRC()">üîç Buscar</button>
    </div>

    <div id="resultado"></div>
  </div>

  <script>
    const BACKEND_URL = 'https://basic-danella-losmascapitos-3aba29df.koyeb.app';
    let buscando = false;

    // Verificar estado del servidor al cargar
    window.addEventListener('load', verificarServidor);

    // Permitir b√∫squeda con Enter
    document.getElementById('nrc-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !buscando) buscarNRC();
    });

    // Solo permitir n√∫meros en el input
    document.getElementById('nrc-input').addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/[^0-9]/g, '');
    });

    async function verificarServidor() {
      const estadoDiv = document.getElementById('estado-servidor');
      try {
        const response = await fetch(`${BACKEND_URL}/health`, {
          method: 'GET',
          signal: AbortSignal.timeout(5000)
        });
        
        if (response.ok) {
          const data = await response.json();
          estadoDiv.innerHTML = '‚úÖ Servidor conectado y listo';
          estadoDiv.className = 'estado-servidor';
        } else {
          estadoDiv.innerHTML = '‚ö†Ô∏è Servidor respondi√≥ con error';
          estadoDiv.className = 'estado-servidor error';
        }
      } catch (error) {
        estadoDiv.innerHTML = 'üî¥ No se pudo conectar al servidor';
        estadoDiv.className = 'estado-servidor error';
      }
    }

    async function buscarNRC() {
      if (buscando) return;

      const nrc = document.getElementById('nrc-input').value.trim();
      const boton = document.getElementById('buscar-btn');

      // Validaciones
      if (!nrc) {
        mostrarError('‚ö†Ô∏è Por favor ingresa un NRC');
        return;
      }

      if (!/^\d+$/.test(nrc)) {
        mostrarError('‚ö†Ô∏è El NRC debe contener solo n√∫meros');
        return;
      }

      if (nrc.length < 4) {
        mostrarError('‚ö†Ô∏è El NRC debe tener al menos 4 d√≠gitos');
        return;
      }

      // Mostrar loading
      buscando = true;
      boton.disabled = true;
      boton.textContent = '‚è≥ Buscando...';
      
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = '<div class="loading">üîç Consultando en ESPE</div>';

      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 segundos timeout

        const response = await fetch(`${BACKEND_URL}/api/consultar-curso`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ nrc: nrc }),
          signal: controller.signal
        });

        clearTimeout(timeoutId);

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({ error: 'Error desconocido' }));
          throw new Error(errorData.error || `Error ${response.status}`);
        }

        const data = await response.json();

        if (!data.success) {
          mostrarError(`‚ùå ${data.error || 'Error desconocido'}\n\nüí° Verifica que el NRC sea correcto.`);
          return;
        }

        if (!data.secciones || data.secciones.length === 0) {
          mostrarError(`‚ùå No se encontraron resultados para el NRC: ${nrc}\n\nüí° Posibles causas:\n‚Ä¢ El NRC no existe en el sistema\n‚Ä¢ No tienes asignaturas con ese NRC\n‚Ä¢ El NRC pertenece a otro per√≠odo`);
          return;
        }

        mostrarResultados(data);

      } catch (error) {
        console.error('Error:', error);
        
        if (error.name === 'AbortError') {
          mostrarError('‚ùå La solicitud tard√≥ demasiado\n\nüí° Intenta de nuevo en unos momentos.');
        } else if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
          mostrarError('‚ùå Error de conexi√≥n\n\nüí° Posibles soluciones:\n‚Ä¢ Verifica tu conexi√≥n a internet\n‚Ä¢ El servidor puede estar temporalmente inactivo\n‚Ä¢ Intenta recargar la p√°gina');
        } else {
          mostrarError(`‚ùå Error: ${error.message}\n\nüí° Si el problema persiste, contacta al administrador.`);
        }
      } finally {
        buscando = false;
        boton.disabled = false;
        boton.textContent = 'üîç Buscar';
      }
    }

    function mostrarError(mensaje) {
      document.getElementById('resultado').innerHTML = `<div class="error">${mensaje}</div>`;
    }

    function mostrarResultados(data) {
      const secciones = data.secciones;
      
      let html = `<h2>üìä Resultados encontrados: ${data.totalSecciones} secci√≥n${data.totalSecciones > 1 ? 'es' : ''}</h2>`;

      secciones.forEach((seccion) => {
        const porcentaje = seccion.porcentajeAsistencia || 0;
        const badgeClass = porcentaje >= 85 ? 'badge-success' : 
                          porcentaje >= 70 ? 'badge-warning' : 'badge-danger';
        
        const icon = porcentaje >= 85 ? '‚úÖ' : 
                    porcentaje >= 70 ? '‚ö†Ô∏è' : 'üö®';

        const colorBorde = porcentaje >= 85 ? '#81c784' : 
                          porcentaje >= 70 ? '#ffb74d' : '#ff7070';

        html += `
          <div class="seccion" style="border-left-color: ${colorBorde};">
            <h3>${icon} ${seccion.titulo}</h3>
            
            <div class="info-row">
              <div>
                <div class="info-item">
                  <span class="label">Materia:</span>
                  <span class="value">${seccion.materia}</span>
                </div>
                <div class="info-item">
                  <span class="label">C√≥digo:</span>
                  <span class="value">${seccion.codigoMateria} ${seccion.codigo}</span>
                </div>
                <div class="info-item">
                  <span class="label">NRC:</span>
                  <span class="value"><strong>${seccion.nrc}</strong></span>
                </div>
              </div>
              
              <div>
                <div class="info-item">
                  <span class="label">Horario:</span>
                  <span class="value">${seccion.horario || 'No especificado'}</span>
                </div>
                <div class="info-item">
                  <span class="label">D√≠as:</span>
                  <span class="value">${seccion.diasSemana}</span>
                </div>
                <div class="info-item">
                  <span class="label">Per√≠odo:</span>
                  <span class="value">${seccion.termino}</span>
                </div>
              </div>
            </div>

            <hr>

            <div class="info-row">
              <div class="info-item" style="border: none;">
                <span class="label">üìä Asistencia:</span>
                <span class="value"><span class="badge ${badgeClass}">${porcentaje}%</span></span>
              </div>
              <div class="info-item" style="border: none;">
                <span class="label">‚ùå Faltas:</span>
                <span class="value" style="font-weight: 600; font-size: 18px; color: ${seccion.faltas > 0 ? '#ff7070' : '#81c784'};">${seccion.faltas}</span>
              </div>
            </div>
          </div>
        `;
      });

      document.getElementById('resultado').innerHTML = html;
    }
  </script>
</body>
</html>
